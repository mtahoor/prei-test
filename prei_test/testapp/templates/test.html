<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <title>Prei Test</title>
</head>
<body>
    <div class="container pt-5">
        <center><h1>Fill the Form to start the Test</h1></center>
            <form action="">
                <label for="">Name</label>
                <input class="form-control my-3" type="text" name="name">
                <label for="">Mobile Number</label>
                <input class="form-control my-3" type="number" name="mobile_number">
                <label for="">Whatsapp Number</label>
                <input class="form-control my-3" type="number" name="WhatsappNumbr" id="">
                <label for="">CNIC</label>
                <input class="form-control my-3" type="number" name="CNIC" id="">
                <label for="">Office Name</label>
                <input class="form-control my-3" type="text" name="Office_name" id="">
                <label for="">Office Number</label>
                <input class="form-control my-3" type="number" name="Office_number" id="">
                <label for="">Office Address</label>
                <input class="form-control my-3" type="text" name="Office_address" id="">
                <label for="">Working in Real Estate Since</label>
                <select name="" id="abc" class="form-select my-3" >
                    <option value="" selected disabled hidden>Since </option>
                </select>
                <label for="">Working in Current Office Since</label>
                <select name="" id="years" class="form-select my-3" >
                    <option value="" selected disabled hidden>From </option>
                </select>
                <label for="">Are you</label>
                <div class="form-group my-3">
                    <input type="radio" name="Employee" id="">
                    <label for="">Employer</label>
                    <input type="radio" name="Employee" id="">
                    <label for="">Employee</label>
                </div>
                <label for="">Upload CNIC</label>
                <input class="form-control my-3" type="file" accept="jpg,png" name="cnic_front" id="">
                <label for="">Back CNIC</label>
                <input class="form-control my-3" type="file" name="cnic_back" id="">
                <!-- <button type="submit" class="btn btn-success my-5" style="float: right;">Next Page-></button>   -->
                <h2 style="display: none;">hahauhsdiao</h2>
            </form>
                {% for i in questions %}
                <label>{{i.0}}</label>
                <br>
                <input type="radio" class="question" name={{i.0}} value={{i.1.0}} onclick="hello('{{i.1.0}},{{i.2}}')" id="">
                <label for="">{{i.1.0}}</label>
                <br>
                <input type="radio" class="question" name={{i.0}} value={{i.1.1}} onclick="hello('{{i.1.1}},{{i.2}}')" id="">
                <label for="">{{i.1.1}}</label>
                <br>
                {%if i.1.2 %}
                <input type="radio" class="question" name={{i.0}} value={{i.1.2}} onclick="hello('{{i.1.2}},{{i.2}}')" id="">
                <label for="">{{i.1.2}}</label>
                <br>
                <input type="radio" class="question" name={{i.0}} value={{i.1.3}} onclick="hello('{{i.1.3}},{{i.2}}')" id="">  
                <label for="">{{i.1.3}}</label>
                <br>
                {%endif%}
                <br>
                {% endfor %}
                <button onclick="get_all_selected()">Get All selected options</button>
            
    </div>
</body>
<script>
    function hello(selected_one){
        console.log(selected_one);
    }
    function get_all_selected(){
        var questions = document.querySelectorAll('.question');
        var selectedOptions = [];

        questions.forEach(function(question) {
            if (question.type === 'checkbox' || question.type === 'radio') {
            if (question.checked) {
                selectedOptions.push(question.value);
            }
            }
            else {
            selectedOptions.push('Undefined');
            }
        });
        console.log(selectedOptions)

    }
    window.onload=function(){
        var ddlYears = document.getElementById("abc"); 

        //Determine the Current Year.
        var currentYear = (new Date()).getFullYear();
        //Loop and add the Year values to DropDownList.
        for (var i = currentYear; i >= 1960; i--) {
            var option = document.createElement("OPTION");
            option.innerHTML = i;
            option.value = i;
            ddlYears.appendChild(option);
        }

        var Years = document.getElementById("years");
        //Loop and add the Year values to DropDownList.
        for (var i = 1; i <= 15; i++) {
            var option = document.createElement("OPTION");
            option.innerHTML = i+' Years';
            option.value = i+' Years';
            Years.appendChild(option);
        }
    }
</script>
</html>
